<body class="body-contacto">
<header class="header nav">
    <nav class="nav">
        <ul>
            <li>
                <a href="tienda.html">Tienda</a>

            <li>
            <a href="productos.html">Productos</a>
            </li>
            <li>
                <a href="../index.html">
                    <img src="/imagenes/logo.png" alt="Inicio">
                </a>

                <a href="nosotros.html">Nosotros</a>
            </li>
            <li>
                <a href="contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>
</header>

<main>

    <div class="h1-contacto"><h1>Dejanos tu consulta!</h1></div>

    <div class="section-contacto">

    <form>
        
        <div class="form-left">
            <div class="form-nombre">
                <label for="nombre"> </label> 
                <input type="text" name="nombre" id="nombre" required placeholder="Nombre">
            </div>
            <div class="form-apellido">
                <label for="apellido"></label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            </div>
        </div>

        <div class="form-right">
            <div class="form-email">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            

            <div class="form-telefono">
                <label for="telefono"></label>
                <input type="number" name="telefono" id="telefono" placeholder="Telefono">
            </div>
        </div>
        
            
            <div class="input-consulta">
                <label for="consulta"></label>
                <textarea name="consulta" id="consulta" placeholder="Escriba su consulta"></textarea>
            </div>

            <div class="input-boton">
                <input type="submit" value="Enviar consulta">
            </div>
            
        </div>    
    </form>
    
    </div>
</main>

<footer>
        <div class="div-p">
            <p>Tenes alguna consulta? <a href="paginas/contacto.html">Contactanos!</a> </p>
        </div>
        
        <div class="icons">
            <a  class="footerWp"   href="https://web.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
            <a class="footerIg" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a class="footerFb" href="https://www.facebook.com/"><i class="fab fa-facebook"></i> </a>
            <a class="footerMap" href="https://www.google.com/maps/place/C%C3%B3rdoba,+Cordoba/@-31.399377,-64.3344291,11z/data=!3m1!4b1!4m5!3m4!1s0x9432985f478f5b69:0xb0a24f9a5366b092!8m2!3d-31.4200833!4d-64.1887761"
            ><i class="fas fa-map-marker-alt"></i></a>
        </div>
</footer>
